{{template "base" .}}

{{define "content"}}
<div class="container">
<div class="row">
    <div class="col">
        <h1>Make reservation</h1>
        <p>Reservation Details</p>
        <form method="post" action="" class="needs-validation" novalidate>
            <div class="form-group mt-5">
                <label class="first_name">First Name:</label>
                <input type="text" name="first_name" id="first_name" class="form-control" required autocomplete="off">
            </div>

            <div class="form-group">
                <label class="first_name">Last Name:</label>
                <input type="text" name="last_name" id="last_name" class="form-control" required autocomplete="off">
            </div>


            <div class="form-group">
                <label class="email">Email:</label>
                <input type="email" name="email" id="email" class="form-control" required autocomplete="off">
            </div>

            
            <div class="form-group">
                <label class="phone">Phone number:</label>
                <input type="text" name="phone" id="phone" class="form-control" required autocomplete="off">
            </div>
            <hr>
            <input type="submit" class="btn btn-primary" value="Make Reservation" name="" id="">
        </form>
    </div>  
</div>

</div>
{{end}}
